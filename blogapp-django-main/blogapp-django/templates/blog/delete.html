{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow p-3 mb-5">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="text-center">Delete Post</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'blog:delete' post.id %}" method="post">
                        {% csrf_token %}
                        <p class="text-center">
                            Are you sure you want to delete "{{ post.title }}"?
                        </p>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-danger text-white mr-2">Confirm</button>
                            <a href="{% url 'blog:detail' post.id %}" class="btn btn-secondary bg-success text-white">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
